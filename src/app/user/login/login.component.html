<h2 appHighlight defaultColor='yellow'>Login Form</h2>

<form [formGroup]="loginForm">

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>

  <div *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched ">Invalid email</div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
  </div>

  <button type="submit" class="btn btn-default">Login</button>
</form>
